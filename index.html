<!DOCTYPE html>
<html>
<head>
	<title>Різниця між Array та Set</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Різниця між Array та Set</h1>
		<label for="input">Додати значення:</label>
		<input type="text" id="input">
		<button onclick="addValue()">Додати</button>
		<div class="row">
			<div class="col-md-6">
				<div class="array">
					<h2>Масив</h2>
					<ul id="arrayList"></ul>
				</div>
			</div>
			<div class="col-md-6">
				<div class="set">
					<h2>Сет</h2>
					<ul id="setList"></ul>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
